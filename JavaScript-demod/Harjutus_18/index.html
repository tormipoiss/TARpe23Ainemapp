<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Harjutus 18</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mt-2">Registreeri</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName">Eesnimi</label>
                                        <input type="text" class="form-control" id="firstName" required="required" data-message="Eesnimi peab olema vähemalt 2 tähemärki!">
                                        <small id="firstNameVal" class="form-text text-muted">Eesnimi (ainult tähed)</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName">Perekonnanimi</label>
                                        <input type="text" class="form-control" id="lastName" required="required">
                                        <small id="lastNameVal" class="form-text text-muted">Perenimi (ainult tähed)</small>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email">E-posti aadress</label>
                                    <input type="email" class="form-control" id="email" required="required">
                                    <small id="emailVal" class="form-text text-muted">Email</small>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Registreeri</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="app.js" async="async" defer="defer"></script>
    </body>
</html>
