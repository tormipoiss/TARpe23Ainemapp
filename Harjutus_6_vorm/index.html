<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harjutus 6 Vormid</title>
    <meta name="description" content="Õpime veebitehnoloogiat">
    <meta name="keywords" content="HTML5,CSS3">
    <meta name="author" content="Tormi Laane">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        #roletr {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Vormide loomine</h1>
    <form action="#" method="post">
    <table>
        <tr>
            <td><label for="name">Kasutajanimi: </label></td>
            <td><input id="name" name="name" type="text" placeholder="max pikkus 6" maxlength="6"></td>
        </tr>
        <tr>
            <td><label for="course">Kursus: </label></td>
            <td><input id="course" name="course" type="text" placeholder="max pikkus 3" maxlength="3"></td>
        </tr>
        <tr>
            <td><label for="department">Osakonna number: </label></td>
            <td><input id="department" name="department" type="number" value="1" min="1" max="100" step="1"></td>
        </tr>
        <tr>
            <td><label for="password">Parool: </label></td>
            <td><input id="password" name="password" type="password"></td>
        </tr>
        <tr>
            <td><label for="service">Vali teenus: </label></td>
            <td>
            <select id="service" name="service">
                <option value="0.59">Odav 0,59€</option>
                <option value="1.00">Tavaline 1€</option>
                <option value="2.00">Hea 2€</option>
                <option value="5.00">Kallis 5€</option>
                <option value="15.00">Parim 15€</option>
            </select>
            </td>
        </tr>
        <tr id="roletr">
            <td><label for="role">Roll:</label></td>
            <td>
                <label><input id="role" type="radio" name="role" value="admin">Admin</label><br>
                <label><input type="radio" name="role" value="moderator">Moderator</label><br>
                <label><input type="radio" name="role" value="user">User</label>
            </td>
        </tr>
        <tr>
            <td><label for="policy">Nõustun tingimustega: </label></td>
            <td><input id="policy" type="checkbox" name="policy" value="policy_agree"></td>
        </tr>
        <tr>
            <td><label for="introduction">Enesetutvustus: </label></td>
            <td><textarea id="introduction" rows="14" cols="31" name="introduction"></textarea></td>
        </tr>
        <tr>
            <td><input value="Tühjenda väljad" name="clear" type="reset"></td>
            <td><input type="submit" value="Saada" name="send"></td>
        </tr>
    </table>
</form>
</body>
</html>
